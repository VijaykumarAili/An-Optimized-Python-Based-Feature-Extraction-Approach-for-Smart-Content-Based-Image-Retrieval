services:
  - type: web
    name: visionfind-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn cbir_backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: visionfind-backend.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set this manually in Render dashboard after frontend deployment

